<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Might Be Cold | Weather Dashboard</title>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awsome Link -->
    <script src="https://kit.fontawesome.com/4b155f78bb.js" crossorigin="anonymous"></script>
    <!-- CSS Link -->
</head>

<body>
    <!-- Header -->
    <header style="background: black; color: white; text-align: center; padding: 30px;">Weather Dashboard</header>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" id="search-container" style="background: blue;">
                <div style="background: pink;">
                    <h4>Search for a City</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div id="city-button-div" style="background: lightgreen;">Div for Search Button Results</div>
            </div>
            <div class="col-sm-9" id="results-container" style="background: red;">
                #background
                <div class="row">
                    <div class="col-sm" id="current-weather-div" style="background: yellow;">
                        Div for current results
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm" id="fiveday-container" style="background: purple;">
                        <h3>5-Day Forecast:</h3>
                        <div id="fiveday-results-container">Div for 5-Day Forecast</div>
                    </div>
                </div>
                #background
            </div>
        </div>
</body>

</html>
